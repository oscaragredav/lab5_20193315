<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Vista</title>
</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/viajes/listaViajes'}">Viajes</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/mascotas/listaMascotas'}">Mascotas</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/persona/listaPersona'}">Persona</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <section class="section dashboard">
            <div class="row">
                <div class="rounded p-5" style="background-color: #FFFFFF;">
                    <div class="pagetitle">
                        <h1 class="card-title">Vista detallada</h1>
                    </div>
                    <form method="POST" action="" enctype="multipart/form-data" th:object="${viajes}" >
                        <div class="row">
                            <div class="col">

                                <div class="mb-3">
                                    <label class="form-label">c√≥digo de viaje:</label>
                                    <input type="text" class="form-control" th:field="*{idViajes}" disabled>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">punto de recojo:</label>
                                    <input type="text" class="form-control" th:field="*{puntoRecojo}" disabled>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">cant personas:</label>
                                    <input type="text" class="form-control" th:field="*{cantPersonas}" disabled>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">cant perros:</label>
                                    <input class="form-control" aria-label="With textarea" th:field="*{cantPerros}" disabled>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">persona:</label>
                                    <input type="text" class="form-control" th:field="*{persona.nombre}" disabled>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">lugar:</label>
                                    <input type="text" class="form-control" th:field="*{lugares.nombreLugar}" disabled>
                                </div>


                            </div>

                        </div>
                    </form>
                </div>
                <br><br>


            </div>
        </section>
        <br>
        <a th:href="@{/viajes/listaViajes}" class="btn btn-outline-danger">Regresar</a>
    </div>
</main><!-- End #main -->



</body>

</html>
